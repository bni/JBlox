<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>index</title>
		<script>
		var appletWindow
		function makeAppletWindow() {
			appletWindow = window.open("applet.html", "appletwindow", "width=212,height=422")
		}
		function closeAppletWindow() {
			if (appletWindow && !appletWindow.closed) {
				appletWindow.close()
			}
		}
		</script>
	</head>
	<body bgcolor="#FFFFFF" text="#000000">
		<form>
			<input type="button" value="play" onClick="makeAppletWindow()">
			<input type="button" value="stop" onClick="closeAppletWindow()">
		</form>
	</body>
</html>
